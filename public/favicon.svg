<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Purple rounded square with glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glow effect -->
  <rect x="16" y="16" width="32" height="32" rx="8" fill="#8b5cf6" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main purple rounded square -->
  <rect x="16" y="16" width="32" height="32" rx="8" fill="url(#purpleGradient)" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Purple gradient definition -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White "H" letter -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">H</text>
</svg> 